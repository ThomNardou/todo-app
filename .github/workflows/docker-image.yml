name: Docker Image CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: test
      run: "echo ${{ env.DOCKER_USERNAME }}"
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: build frontend
      run: docker build -t ${{secrets.DOCKER_USER}}/todo-app-vue-front ./frontend
    - name: build backend
      run: docker build -t ${{secrets.DOCKER_USER}}/todo-app-vue-back ./backend
    - name: Push image frontend
      run: docker push ${{secrets.DOCKER_USER}}/todo-app-vue-front
    - name: publish image backend
      run: docker push ${{secrets.DOCKER_USER}}/todo-app-vue-back
